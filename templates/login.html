{% extends 'base.html' %}

{% block title%}Login {%endblock%}

{% block content %}
    <div class="container">
        <img class="short-stories" src="static/img/short-stories.jpg">
      <div class="login-content">
        <form action="/login" method="POST">
          <img src="static/img/avatari.png">
          <h2 class="title">Welcome</h2>
          <div class="input-div one"><div class="i"><i class="fas fa-user"></i></div>
            <div class="div"><h5>Username</h5><input type="text" name="username" class="input"></div>
          </div>
          <div class="input-div pass">
            <div class="i"><i class="fas fa-lock"></i></div>
            <div class="div"><h5>Password</h5> <input type="password" name="password" class="input"></div>
          </div>
          <a href="/registration">Don't have an account?</a>
          <input type="submit" class="btn" value="Login">

          {% with messages = get_flashed_messages(with_categories=true) %}
            {% for validate, each in messages %}
                <p class={{validate}}> {{each}}</p>
            {% endfor %}
          {% endwith %}
        </form>
      </div>
    </div>
    <script type="text/javascript" src="static/main.js"></script>
{% endblock %}
