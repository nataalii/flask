{%extends 'base.html'%}

{% block title %} User page {%  endblock %}

{% block content %}
    <h2 class="user"> User: {{session['username']}}</h2>

    <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
            </tr>

        {% for painting in paintings%}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{painting.title}} </td>
                <td>{{painting.author}} </td>
                <td>{{painting.price}} </td>

            </tr>
        {% endfor %}
    </table>


{% endblock %}
