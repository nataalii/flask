{%extends 'base.html'%}
{% block title%}Registration {%endblock%}

{%block content%}
    <div class="container">
      <div class="img">  <img src="static/img/bg.jpg"> </div>
      <div class="login-content">
        <form action="/registration" method="POST">
          <img src="static/img/avatari.png">
          <h2 class="title">Welcome</h2>
          <div class="input-div two"><div class="i"><i class="fas fa-user"></i></div>
            <div class="div"><h5>E-mail</h5><input type="email" name="email" class="input"></div>
          </div>
          <div class="input-div one"><div class="i"><i class="fas fa-user"></i></div>
            <div class="div"><h5>Username</h5><input type="text" name="username" class="input"></div>
          </div>
          <div class="input-div pass"><div class="i"><i class="fas fa-lock"></i></div>
            <div class="div"><h5>Password</h5> <input type="password" name="password" class="input"></div>
          </div>
          <a href="/login">Already have an account?</a>

          {% with messages = get_flashed_messages(with_categories=true) %}
          {% for validate, each in messages %}
                <p class={{validate}}> {{each}}</p>
          {% endfor %}
        {% endwith %}
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
      </div>
    </div>
   <script type="text/javascript" src="static/main.js"></script>

{%endblock%}
